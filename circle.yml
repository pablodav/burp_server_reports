machine:
  environment:
    TOX_PY34: '3.4.3'
    TOX_PY35: '3.5.2'
    TOX_PY36: '3.6.1'

dependencies:
  override:
    - pip -V
    - pip install -U pip
    - pip install -U ipdb
    - pip install --upgrade tox
    - pip install --upgrade tox-pyenv
    - pyenv local $TOX_PY34 $TOX_PY35 $TOX_PY36

test:
  override:
    - tox -v --recreate
