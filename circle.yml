machine:
  environment:
    TOX_PY34: '3.4.3'
    TOX_PY35: '3.5.2'
    TOX_PY36: '3.6.1'
  python:
    version: 3.4.3

dependencies:
  override:
    - pip -V
    - pip install -U pip
    - pip install --upgrade tox
    - pip install --upgrade tox-pyenv
    - pyenv local $TOX_PY34 $TOX_PY35 $TOX_PY36
    - java -Dgreenmail.setup.test.all -Dgreenmail.users=test1:pwd1,test2:pwd2@example.com -jar burp_reports/utils/greenmail-standalone-1.5.5.jar &

test:
  override:
    - tox -v --recreate
