# It has MANIFEST.in modified with requirementx.txt and test-requirements.txt
# required in package to get the tests with tox working
[tox]
minversion = 1.7
envlist = py34,py35,py36
skipsdist = True

[testenv]
basepython = python3
usedevelop = True
#setenv = VIRTUAL_ENV={envdir}
install_command = pip install -U {opts} {packages}
#setenv= TOX_ENV_NAME={envname}
passenv = TOX_* CI CIRCLECI CIRCLE_*
deps = codecov
       -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands = 
       python setup.py develop
       python -V
       env
       py.test --cov=burp_reports --verbose --tb=short --cov-report=term-missing --cov-report=xml --cov-append
       codecov
#bash <(curl -s https://codecov.io/bash)

#[testenv:venv]
#commands = {posargs}

[testenv:py34]
basepython = python3.4

[testenv:py35]
basepython = python3.5

[testenv:py36]
basepython = python3.6

